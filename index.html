<!DOCTYPE html>
<html>
<head>

	<title>SVG Page Borders</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="border-styles.css" />

	<style type="text/css">
	body {
		background-color: #efefef;
		font-family: Arial, sans-serif;
	}
	#options {
		padding:50px;
	}
	</style>

</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="border" class="solid">
	<!-- 4 borders to style should be enough.
		Need more? Add them here! -->
	<rect class="b1" width="100%" height="100%" />
	<rect class="b2" width="100%" height="100%" />
	<rect class="b3" width="100%" height="100%" />
	<rect class="b4" width="100%" height="100%" />
</svg>

<div id="options">
	Enjoy this lovely <select id="border-select">
		<option>solid</option>
		<option>parapet</option>
		<option>grass</option>
		<option>bubble</option>
	</select> page border.
</div>

<script>
document.getElementById("border-select").addEventListener("change", onChangeBorder);
function onChangeBorder(event){
	var className = event.target.selectedOptions[0].text;
	document.getElementById("border").className.baseVal = className;
}
</script>

</body>
</html>
